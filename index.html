<!-- 天津的声音 -->
<div> 
    <header>
      <h2>天津的声音</h2>
      <p>Voices of Tianjin</p>
    </header>
  
    <main>
    <!-- <p>1. xxxxxx</p> -->
    <br>
    <div class="grid">
        <!-- <figure class="fig-landscape">
          <img src="assets/images/turtle-bw-rect.jpg">
          <figcaption>立体书示例 1 <br> </figcaption>
        </figure> -->
        <figure>
          <img src="fig/1.png">
          <figcaption>1. 烟花</figcaption>
            <audio controls>
            <source src="voice/2.mp3" type="audio/mpeg">
            <source src="voice/1-烟花.mp3" type="audio/ogg">
            </audio>
        </figure>
        <figure>
            <img src="fig/2.png">
            <figcaption>2. 早点铺</figcaption>
            <audio controls>
                <source src="voice/2-早点铺.m4a" type="audio/mpeg">
                <source src="voice/2-早点铺.m4a" type="audio/ogg">
                </audio>
          </figure>
          <figure>
            <img src="fig/3.png">
            <figcaption>3.  711-叫卖</figcaption>
            <audio controls>
                <source src="voice/3-711叫卖.m4a" type="audio/mpeg">
                <source src="voice/3-711叫卖.m4a" type="audio/ogg">
                </audio>
          </figure>
          <figure>
            <img src="fig/4.png">
            <figcaption>4. 街头叫卖声  </figcaption>
            <audio controls>
                <source src="voice/4-叫卖.m4a" type="audio/mpeg">
                <source src="voice/4-叫卖.m4a" type="audio/ogg">
                </audio>
          </figure>
          <figure>
            <img src="fig/5.png">
            <figcaption>5. 快板  </figcaption>
            <audio controls>
                <source src="voice/5-快板.m4a" type="audio/mpeg">
                <source src="voice/5-快板.m4a" type="audio/ogg">
                </audio>
          </figure>
          <figure>
            <img src="fig/6.png">
            <figcaption>6. 天津站报站  </figcaption>
            <audio controls>
                <source src="voice/6-天津站报站.m4a" type="audio/mpeg">
                <source src="voice/6-天津站报站.m4a" type="audio/ogg">
                </audio>
          </figure>
          <figure>
            <img src="fig/7.png">
            <figcaption>7. 单弦</figcaption>
            <audio controls>
                <source src="voice/7-单弦.mp3" type="audio/mpeg">
                <source src="voice/7-单弦.mp3" type="audio/ogg">
                </audio>
          </figure>
    </div>
  </main>
</div>
